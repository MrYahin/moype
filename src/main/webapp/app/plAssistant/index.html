	</form>
	<form action="/loadOrder" method="post">

	</form>
</div>
<div class="row">

		<input type="submit" value="Dispatch level">
		<input type="button" value="Диспетчирование" OnClick="location.href='dispatch.html'">
		<input type="button" value="Загрузка ресурсов" OnClick="location.href='resources.html'">

</div>
<div class="row">
	<form action="/launchOrder" method="POST" name="launchOrderForm">
		<input id="number" type="text" name="order" placeholder="Enter number of Order">
		<input type="button" value="Launch order" onclick="sendMessage();">
	</form>
	
	<script type="text/javascript">
		function sendMessage(){
			form = $('form[name="launchOrderForm"]');
		    $.post(
		        form.attr("action"), 
		        form.serialize()     
		    );
		    return false;
		}
    </script>
</div>
